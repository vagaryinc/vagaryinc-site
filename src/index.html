<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vagary, Inc. | Interior Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
  </head>
  <body>
    <main id="Main" class="main">
      <header class="header">
        <div class="logo--small"></div>
        <div class="header__menu">
          <svg id="MenuIcon" version="1.1"
            baseProfile="full"
            width="36px" height="36px"
            xmlns="http://www.w3.org/2000/svg">
            <rect width="36px" x="4" y="0" height="6px" fill="#434343" />
            <rect width="24px" x="16" y="12" height="6px" fill="#434343" />
            <rect width="16px" x="24" y="24" height="6px" fill="#434343" />
          </svg>
        </div>
      </header>
      <aside id="Menu" class="menu">
        <ul class="menu__content">
          <li>Home</li>
          <li>Portfolio</li>
        </ul>
      </aside>
      <section id="HomeSection" class="home-section section">
        <div class="brand-container">
          <span class="brand-text home-section__brand-text">Vagary, Inc.</span>
        </div>
      </section>
    </main>
  </body>
</html>
